<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urinal Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>The Urinal Game</h1>
        <div class="level-container">
            <h3>Level: <span id="level-display">1</span></h3>
        </div>
        <div class="scenario-container">
            <h2 id="scenario-text">Choose a urinal based on the scenario:</h2>
            <p id="scenario-description"></p>
        </div>
        
        <!-- Level 1: Simple 5-urinal row -->
        <div class="urinals-container" id="level-1">
            <div class="bathroom">
                <div class="wall left-wall-edge"></div>
                <div class="urinal-row">
                    <div class="urinal" id="urinal-1-0">
                        <div class="fill"></div>
                        <div class="percentage">42%</div>
                    </div>
                    <div class="urinal" id="urinal-1-1">
                        <div class="fill"></div>
                        <div class="percentage">3%</div>
                    </div>
                    <div class="urinal" id="urinal-1-2">
                        <div class="fill"></div>
                        <div class="percentage">8%</div>
                    </div>
                    <div class="urinal" id="urinal-1-3">
                        <div class="fill"></div>
                        <div class="percentage">4%</div>
                    </div>
                    <div class="urinal" id="urinal-1-4">
                        <div class="fill"></div>
                        <div class="percentage">43%</div>
                    </div>
                </div>
                <div class="wall right-wall-edge"></div>
                <div class="entrance">ENTER</div>
            </div>
        </div>
        
        <!-- Level 2: 3-urinal compact bathroom -->
        <div class="urinals-container" id="level-2">
            <div class="bathroom">
                <div class="wall left-wall-edge"></div>
                <div class="urinal-row">
                    <div class="urinal" id="urinal-2-0">
                        <div class="fill"></div>
                        <div class="percentage">46%</div>
                    </div>
                    <div class="urinal" id="urinal-2-1">
                        <div class="fill"></div>
                        <div class="percentage">9%</div>
                    </div>
                    <div class="urinal" id="urinal-2-2">
                        <div class="fill"></div>
                        <div class="percentage">45%</div>
                    </div>
                </div>
                <div class="wall right-wall-edge"></div>
                <div class="entrance">ENTER</div>
            </div>
        </div>
        
        <!-- Level 3: Urinals on the left and right walls -->
        <div class="urinals-container" id="level-3">
            <div class="bathroom-walls">
                <div class="side-wall"></div>
                <div class="left-wall">
                    <div class="urinal-row">
                        <div class="urinal" id="urinal-3-0">
                            <div class="fill"></div>
                            <div class="percentage">22%</div>
                        </div>
                        <div class="urinal" id="urinal-3-1">
                            <div class="fill"></div>
                            <div class="percentage">4%</div>
                        </div>
                        <div class="urinal" id="urinal-3-2">
                            <div class="fill"></div>
                            <div class="percentage">23%</div>
                        </div>
                    </div>
                </div>
                <div class="bathroom-space"></div>
                <div class="right-wall">
                    <div class="urinal-row">
                        <div class="urinal" id="urinal-3-3">
                            <div class="fill"></div>
                            <div class="percentage">24%</div>
                        </div>
                        <div class="urinal" id="urinal-3-4">
                            <div class="fill"></div>
                            <div class="percentage">5%</div>
                        </div>
                        <div class="urinal" id="urinal-3-5">
                            <div class="fill"></div>
                            <div class="percentage">22%</div>
                        </div>
                    </div>
                </div>
                <div class="side-wall"></div>
                <div class="back-wall"></div>
                <div class="entrance">ENTER</div>
            </div>
        </div>
        
        <div class="result-container">
            <p id="result-text"></p>
            <button id="next-btn">Next Scenario</button>
        </div>
        <div class="score-container">
            <p>Progress: <span id="total-scenarios">0</span> total scenarios</p>
            <p id="level-progress"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
