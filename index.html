<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urinal Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>The Urinal Game</h1>
        <div class="level-container">
            <h3>Level: <span id="level-display">1</span></h3>
        </div>
        <div class="scenario-container">
            <h2 id="scenario-text">Choose a urinal based on the scenario:</h2>
            <p id="scenario-description"></p>
        </div>
        
        <!-- Level 1: Simple 5-urinal row -->
        <div class="urinals-container" id="level-1">
            <div class="urinal-row">
                <div class="urinal" id="urinal-1-0"></div>
                <div class="urinal" id="urinal-1-1"></div>
                <div class="urinal" id="urinal-1-2"></div>
                <div class="urinal" id="urinal-1-3"></div>
                <div class="urinal" id="urinal-1-4"></div>
            </div>
        </div>
        
        <!-- Level 2: 3-urinal row -->
        <div class="urinals-container" id="level-2">
            <div class="urinal-row">
                <div class="urinal" id="urinal-2-0"></div>
                <div class="urinal" id="urinal-2-1"></div>
                <div class="urinal" id="urinal-2-2"></div>
            </div>
        </div>
        
        <!-- Level 3: Two rows of urinals on opposite walls -->
        <div class="urinals-container" id="level-3">
            <div class="bathroom-walls">
                <div class="urinal-row top-row">
                    <div class="urinal" id="urinal-3-0"></div>
                    <div class="urinal" id="urinal-3-1"></div>
                    <div class="urinal" id="urinal-3-2"></div>
                </div>
                <div class="bathroom-space"></div>
                <div class="urinal-row bottom-row">
                    <div class="urinal" id="urinal-3-3"></div>
                    <div class="urinal" id="urinal-3-4"></div>
                    <div class="urinal" id="urinal-3-5"></div>
                </div>
            </div>
        </div>
        
        <div class="result-container">
            <p id="result-text"></p>
            <button id="next-btn">Next Scenario</button>
        </div>
        <div class="score-container">
            <p>Score: <span id="score">0</span> / <span id="total-scenarios">0</span></p>
            <p id="level-progress"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
