<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urinal Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>The Urinal Game</h1>
        <div class="scenario-container">
            <h2 id="scenario-text">Choose a urinal based on the scenario:</h2>
            <p id="scenario-description"></p>
        </div>
        <div class="urinals-container">
            <div class="urinal-row">
                <div class="urinal" id="urinal-1"></div>
                <div class="urinal" id="urinal-2"></div>
                <div class="urinal" id="urinal-3"></div>
                <div class="urinal" id="urinal-4"></div>
                <div class="urinal" id="urinal-5"></div>
            </div>
        </div>
        <div class="result-container">
            <p id="result-text"></p>
            <button id="next-btn">Next Scenario</button>
        </div>
        <div class="score-container">
            <p>Score: <span id="score">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
